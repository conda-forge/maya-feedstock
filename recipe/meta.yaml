{% set name = "maya" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/maya-{{ version }}.tar.gz
  sha256: 7f53e06d5a123613dce7c270cbc647643a6942590dba7a19ec36194d0338c3f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - humanize
    - pytz
    - dateparser >=0.7.0, !=1.1.0
    - tzlocal
    - pendulum >=2.0.2
    - snaptime

test:
  imports:
    - maya
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kennethreitz/maya
  summary: Datetimes for Humans
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
